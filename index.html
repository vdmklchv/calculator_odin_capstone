<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-block">
            <input type="text" class="calc-input">
        </div>
        <div class="buttons">
            <button value="clear" id="clear-button">C</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="multiply">*</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="divide">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="add">+</button>
            <button value="0">0</button>
            <button value="equals" id="equals-button">=</button>
            <button value="subtract">-</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
